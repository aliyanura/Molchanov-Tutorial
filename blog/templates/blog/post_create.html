{% extends 'blog/base.html' %}

{% block title %}
    Post create - {{ block.super }}
{% endblock %}

{% block content %}
    <form class='' action="{% url 'post_create' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-3">
            {% if field.errors %}
                <div class='alert alert-danger'>
                    {{ field.errors }}
                </div>
            {% endif %}
            <label for="exampleInputEmail1" class="form-label">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Create post</button> 
    </form>
{% endblock %}
