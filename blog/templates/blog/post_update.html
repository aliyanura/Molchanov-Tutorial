{% extends 'blog/base.html' %}

{% block title %}
    Post edit "{{ post.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ post.get_update_url }}" method='post'>
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {% if field.errors %}
                <div class='alert alert-danger'>
                    {{ field.errors }}
                </div>
            {% endif %}
            <label for="exampleInputEmail1" class="form-label">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Edit tag</button> 
    </form>
{% endblock %}
