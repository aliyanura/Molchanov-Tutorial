{% extends 'blog/base.html' %}

{% block title %}
    Tag delete "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ tag.get_delete_url }}" method='post'>
        {% csrf_token %}

        <h3>Are you sure you want to delete {{ tag.title|title }} <b>tag</b>?</h3>
        <a href="{{ tag.get_absolute_url }}" class='btn btn-light'>Censel</a> 
        <button type='submit' name='button' class='btn btn-danger'>Delete</button>

    </form>
{% endblock %}
